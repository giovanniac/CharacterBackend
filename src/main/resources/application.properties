### Server port ###
server.port=8080
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
### Banco default da aplicação setado no data.sql
spring.datasource.platform=data
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:8080/h2-console
spring.h2.console.enabled=true
## Testing
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true